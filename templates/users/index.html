<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
</head>
<body>
    <h1 class="titulo">Lista de clientes</h1>
    <div class="container">
        {% for item in users %}
        <div>
            <img class="foto" src="{{item.photo}}" />
            <br>
            {{item.name}}  
            <br>
            <div class="div2">
                <p>ID: {{item.id}} </p>
                <p>AGE: {{item.age}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
