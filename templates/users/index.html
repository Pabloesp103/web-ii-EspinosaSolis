{% extends "base/base.html" %}

{% block content %}

    <h1 class="titulo">Lista de clientes</h1>
    <div class="container">
        {% for item in users %}
        <div>
            <img class="foto" src="{{item.photo}}" alt="" />
            <br>
            {{item.name}}
            <br>
            <div class="div2">
                <p>ID: {{item.id}} </p>
                <p>AGE: {{item.age}}</p>
            </div>
            <div>
                <a href="{% url 'userDetail' item.id %}" class="btn1">
                    Ver
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %} {% block scripts %}
<script>
</script>
{% load static %}

{% endblock %}
