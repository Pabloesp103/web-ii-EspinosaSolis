{% extends "base/base.html" %}
{% load static %}

{% block content %}

<img src="{{user.photo}}" alt="">
<form method="POST" class="create-user-form" id="update-user-form">
    <input type="hidden" id="csrf_token" value="{{csrf_token}}" />
    <input type="hidden" id="userId" value="{{user.id}}" />
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value={{user.name}} required><br>
    </div>
        
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value={{user.email}} required><br>
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value={{user.age}} required><br>
    </div>

    <div>
        <label for="rfc">RFC:</label>
        <input type="text" id="rfc" name="rfc" value={{user.rfc}} required><br>
    </div>
    
    <div>
        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" value={{user.photo}} required><br>
    </div>

    <button id="update-user-button">Update User</button>
</form>

{% endblock %}

{% block scripts %}

<script src="{% static 'js/userUpdate.js' %}"></script>

{% endblock %}
